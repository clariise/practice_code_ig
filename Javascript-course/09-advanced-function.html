<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Functions</title>
  </head>
  <link rel="stylesheet" href="css/09-advanced-functions.css" />
  <body>
    <h1>Rock Paper Scissors</h1>

    <button
      onclick="
  playGame('rock')
  "
      class="rock-emoji move-button-icon"
    >
      ✊
    </button>

    <button
      onclick="
    playGame ('paper')
  "
      class="paper-emoji move-button-icon"
    >
      ✋
    </button>

    <button
      onclick=" 
    playGame ('scissors');
  "
      class="scissors-emoji move-button-icon"
    >
      ✌️
    </button>

    <!-- dom practice results -->
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
  score.wins= 0;
  score.losses= 0;
  score.ties= 0;

  localStorage.removeItem('score');

  updateScoreElement();
  
  "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <button
      class="auto-play-button"
      onclick="
    autoPlay();
    "
    >
      Auto Play
    </button>

    <script src="scripts/09-advanceed-functions.js"></script>
  </body>
</html>
