<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <button>Add to Cart</button>

    <button class="button-2">Request now</button>
    <button class="button-3">Schedule for later</button>

    <button class="btn-test js-test">Test</button>

    <button
      class="toggle-btn js-button"
      onclick="
    const btn = document.querySelector('.js-button');
    if (!btn.classList.contains('is-toggled')){
      btn.classList.add('is-toggled');
      btn.innerHTML = 'Added'; //another styling
    } else {
      btn.classList.remove('is-toggled');
      btn.innerHTML = 'Removed';
    }"
      ;
    >
      Gaming
    </button>
  </body>
