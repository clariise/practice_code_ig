<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varibales</title>
  </head>

  <button
    onclick="
    cartQuantity += 4;
  console.log(`Cart Quantity: ${cartQuantity}`)"
  >
    +4
  </button>
  <button
    onclick="
  cartQuantity += 5;
  console.log(`Cart Quantity: ${cartQuantity}`)"
  >
    +5
  </button>

  <button
    onclick="
  cartQuantity -= 1;
  console.log(`Cart Quantity: ${cartQuantity}`);"
  >
    Remove from cart
  </button>

  <button
    onclick="
  cartQuantity -= 2;
  console.log(`Cart Quantity: ${cartQuantity}`);"
  >
    -2
  </button>
  <button
    onclick="
  cartQuantity -= 3;
  console.log(`Cart Quantity: $${cartQuantity}`)"
  >
    -3
  </button>

  <body>
    <script>
      let cartQuantity = 0;

      const name = "Clarisse Carmona";
      console.log(name);

      const cost = 5 + 2 * 3 + 9;
      console.log(cost);
      console.log(`Cost of food: $${cost}`);

      const tax = cost * 0.1;
      console.log(tax);

      console.log(`Tax(10%): $${tax}`);

      const totalCost = cost + tax;
      console.log(`Total Cost: $${totalCost}`);
    </script>
  </body>
</html>
