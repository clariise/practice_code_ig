<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varibales</title>
  </head>

  <body>
    <div>
      <p>Calculator</p>
      <input type="text" id="display" />
    </div>
    <br />

    <div>
      <button
        onclick="
        calculation +=1;
        document.getElementById('display').value = calculation;
        "
      >
        1
      </button>
      <button
        onclick="
        calculation +=2;
        document.getElementById('display').value = calculation;
        "
      >
        2
      </button>

      <button
        onclick="
        calculation +=3;
        document.getElementById('display').value = calculation;
        "
      >
        3
      </button>

      <button
        onclick="
        calculation = calculation + '+';
        document.getElementById('display').value = calculation;
        "
      >
        +
      </button>
    </div>
    <br />
    <div>
      <button
        onclick="
        calculation +=4;
        document.getElementById('display').value = calculation;
        "
      >
        4
      </button>
      <button
        onclick="
        calculation +=5;
        document.getElementById('display').value = calculation;
        "
      >
        5
      </button>
      <button
        onclick="
        calculation +=6;
        document.getElementById('display').value = calculation;
        "
      >
        6
      </button>
      <button
        onclick="
      calculation = calculation + '-';
      document.getElementById('display').value = calculation;
      "
      >
        -
      </button>
    </div>
    <div>
      <br />
      <button
        onclick="
        calculation +=7;
        document.getElementById('display').value = calculation;
        "
      >
        7
      </button>
      <button
        onclick="
        calculation +=8;
        document.getElementById('display').value = calculation;
        "
      >
        8
      </button>
      <button
        onclick="
        calculation +=9;
        document.getElementById('display').value = calculation;
        "
      >
        9
      </button>
      <button
        onclick="
      calculation = calculation + '*';
      document.getElementById('display').value = calculation;
      "
      >
        *
      </button>
    </div>
    <div>
      <br />
      <button
        onclick="
      calculation = calculation + '0';
      document.getElementById('display').value = calculation;
      "
      >
        0
      </button>
      <button
        onclick="
      calculation = calculation + '.';
      document.getElementById('display').value = calculation;
      "
      >
        .
      </button>
      <button
        onclick="
      calculation = eval(calculation);
      document.getElementById('display').value = calculation;
      "
      >
        =
      </button>
      <button
        onclick="
      calculation = calculation + '/';
      document.getElementById('display').value = calculation;
      "
      >
        /
      </button>
    </div>
    <br />

    <div>
      <button
        onclick="
        calculation=''
        document.getElementById('display').value = '';
      "
      >
        Clear
      </button>
    </div>

    <script>
      let calculation = "";
    </script>
  </body>
</html>
